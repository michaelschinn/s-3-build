<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Alarm Clock</title>

    <link rel="stylesheet" href="./bootstrap.min.css">
    </head>
    <body>
        <header>
            <section>
                <article>
                </article>
            </section>
        </header>
        <main class='container'>
            <section id='alarmClock' class="row">
                <article class="col">
                    <span id='time'></span>
				</article>
				<article id="timeFormat" class="col">
					<button id="12hr">12hr</button>
					<button id="24hr">24hr</button>
				</article>
            </section>
            <section id='uiControls' class="row">
                <article class="col">
                    <button id="setAlarm">Alarm</button>
                    <button id="turnAlarmOff">Alarm Off</button>
				</article>
				<article id="alarmTriggeredFrame" class="col">
                    <button id="setDismissAlarm">Dismiss</button>
                    <button id="setSnooze">Snooze</button>
				</article>
				<article id="setAlarmFrame" class="col">
					<select id="setAlarmHours"></select><select id="setAlarmMinutes"></select><select id="setAlarmSeconds"></select>
                    <button id="setAlarmBtn">Set Alarm</button>
                </article>
            </section>
        </main>
        <footer>

        </footer>
        <script src="./main-ac.js"></script>
    </body>
</html>
